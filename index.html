<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬°DULCE NAOMI! ü¶àüíõ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #023047;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #0096c7, #023e8a);
      overflow: hidden;
    }

    /* Fondo de burbujas */
    .bubbles span {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    /* Animaci√≥n tiburones */
    .shark-bg {
      position: absolute;
      bottom: 10%;
      width: 150px;
      animation: swim 25s linear infinite;
      opacity: 0.7;
    }
    .shark1 { left: -200px; animation-delay: 0s; }
    .shark2 { left: -250px; animation-delay: 10s; }
    .shark3 { left: -300px; animation-delay: 5s; }

    @keyframes swim {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    /* Tarjeta transparente */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .timebox {
      background: #fff;
      padding: 8px;
      border-radius: 10px;
      min-width: 65px;
    }

    .timebox .num {
      font-size: 1.3rem;
      font-weight: bold;
    }

    /* Botones */
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons p {
      font-size: 0.95rem;
      margin: 5px 0;
    }

    .buttons a, .buttons button {
      padding: 10px 15px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      width: fit-content;
      border: none;
      cursor: pointer;
    }

    .map { background: #00b4d8; }
    .music { background: #ffd60a; color: #000; }

    .shark {
      margin-top: 20px;
    }

    .shark img {
      max-width: 180px;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .subtitle { font-size: 0.9rem; }
      .timebox .num { font-size: 1.1rem; }
      .buttons p { font-size: 0.85rem; text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Fondo animado -->
  <div class="bubbles">
    <span style="width:20px; height:20px; left:10%; animation-duration:8s;"></span>
    <span style="width:25px; height:25px; left:30%; animation-duration:12s;"></span>
    <span style="width:15px; height:15px; left:50%; animation-duration:10s;"></span>
    <span style="width:30px; height:30px; left:70%; animation-duration:15s;"></span>
    <span style="width:18px; height:18px; left:90%; animation-duration:9s;"></span>
  </div>

  <!-- Tiburones en el fondo -->
  <img src="https://www.freeiconspng.com/uploads/baby-shark-png-hd-9.png" class="shark-bg shark1" alt="Baby Shark rosa">
  <img src="https://www.freeiconspng.com/uploads/baby-shark-png-transparent-background-1.png" class="shark-bg shark2" alt="Baby Shark feliz">
  <img src="https://www.freeiconspng.com/uploads/baby-shark-picture-download-5.png" class="shark-bg shark3" alt="Baby Shark azul">

  <div class="card">
    <h1>¬°DULCE NAOMI! ü¶à</h1>
    <p class="subtitle">Te invito a festejar mis 3 a√±os</p>

    <!-- Cron√≥metro -->
    <div class="countdown">
      <div class="timebox"><div class="num" id="d">0</div><div>D√çAS</div></div>
      <div class="timebox"><div class="num" id="h">0</div><div>HORAS</div></div>
      <div class="timebox"><div class="num" id="m">0</div><div>MIN</div></div>
      <div class="timebox"><div class="num" id="s">0</div><div>SEG</div></div>
    </div>

    <!-- Informaci√≥n y botones -->
    <div class="buttons">
      <p>üìç La misa ser√° en el Convento de las Hermanas Agustinas 1:00 pm </p>
      <a href="https://maps.app.goo.gl/TTd5xyqKCPVMBKMG7" target="_blank" class="map">Ver ubicaci√≥n de la misa</a>

      <p>üéâ Despu√©s de la ceremonia religiosa los espero en <br><b>"La casa de mis abuelitos"</b></p>
      <a href="https://maps.app.goo.gl/dTCh3RYdVFqtnpyo9" target="_blank" class="map">Ver ubicaci√≥n de la fiesta</a>

      <!-- Bot√≥n m√∫sica -->
      <button class="music" onclick="toggleMusic()">üé∂ Reproducir m√∫sica</button>
    </div>

    <!-- Baby Shark amarillo principal -->
    <div class="shark">
      <img src="https://www.freeiconspng.com/uploads/high-resolution-baby-shark-png-clipart-16.png" alt="Baby Shark amarillo">
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" loop>
    <source src="WhatsApp Audio baby shark.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // Fecha del evento
    const eventDate = new Date('2025-10-04T16:00:00').getTime();
    const el = { d: document.getElementById('d'), h: document.getElementById('h'), m: document.getElementById('m'), s: document.getElementById('s') };

    function updateCountdown(){
      const now = new Date().getTime();
      let diff = eventDate - now;

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
      const secs = Math.floor((diff % (1000*60)) / 1000);

      el.d.textContent = days;
      el.h.textContent = hours;
      el.m.textContent = mins;
      el.s.textContent = secs;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // M√∫sica
    const music = document.getElementById('music');
    let isPlaying = false;

    function toggleMusic(){
      if(isPlaying){
        music.pause();
        isPlaying = false;
        event.target.textContent = "üé∂ Reproducir m√∫sica";
      } else {
        music.play();
        isPlaying = true;
        event.target.textContent = "‚è∏ Pausar m√∫sica";
      }
    }
  </script>
</body>
</html>
